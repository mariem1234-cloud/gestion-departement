<div class="container mt-5">

  <div class="row">
    <div class="col-lg-6">
      <h1>List client</h1>
    </div>
    <div class="col-lg-2 ms-auto">
      <button class="btn btn-dark" routerLink="/dashboard/gestionclient/ajoutclient">Ajout</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-3" *ngFor="let item of cls">
    <div class="card" >
      <img [src]= " 'http://127.0.0.1:3000/getimage/'+item.image" class="card-img-top" alt="image">

      <div class="card-body" >
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <hr>
        <p class="card-text">{{ item.entreprise }}</p>
        <p class="card-text">{{ item.titreproject }}</p>
      </div>
      <div class="card-footer p-3">
        <button (click)="delete(item._id)" class="btn btn-danger">Delete</button>
        <button class="btn btn-info ms-2" [routerLink]= "['/dashboard/gestionclient/updateclient', item._id ]" >Update</button>
      </div>
    </div>
  </div></div>

</div>
