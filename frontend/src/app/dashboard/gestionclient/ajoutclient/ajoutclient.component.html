<div class="container mt-5">
    <h1>Ajout client</h1>

    <div class="row">

        <div class="col-lg-8 mx-auto">
            <input [(ngModel)]="client.name" type="text" class="form-control m-2" placeholder="name">
            <input [(ngModel)]="client.description" type="text" class="form-control m-2" placeholder="description">
            <input [(ngModel)]="client.entreprise" type="text" class="form-control m-2" placeholder="entreprise">
            <input [(ngModel)]="client.titreproject" type="text" class="form-control m-2" placeholder="titre projet">

            <input (change)="selectImage($event)" type="file" class="form-control m-2">

            <button (click)="ajout()" class="btn btn-dark form-control m-2">Create</button>
        </div>
    </div>
</div>
